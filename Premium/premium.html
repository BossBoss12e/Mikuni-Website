<body>
    <section>
      <img src="../../website/premium/images/1.png" data-speed="-5" class="layer">
      <img src="../../website/premium/images/2.png" data-speed="5" class="layer">
      <img src="../../website/premium/images/3.png" data-speed="2" class="layer">
      <img src="../../website/premium/images/4.png" data-speed="6" class="layer">
      <img src="../../website/premium/images/8.png" data-speed="-9" class="layer">
      <img src="../../website/premium/images/5.png" data-speed="8" class="layer">
      <img src="../../website/premium/images/6.png" data-speed="-2" class="layer">
      <img src="../../website/premium/images/7.png" data-speed="4" class="layer">
      <img src="../../website/premium/images/9.png" data-speed="6" class="layer">
      <img src="../../website/premium/images/10.png" data-speed="-7" class="layer">
      <img src="../../website/premium/images/11.png" data-speed="-5" class="layer">
      <img src="../../website/premium/images/12.png" data-speed="5" class="layer">
      <h2 class="layer" data-speed="2">Everything is <span>Free</span></h2>
    </section>
    <div class="loader-wrapper">
      <img src="../../emojis/800605718444376075.gif" alt="Loading...">
      <div class="longfazers">
          <span></span>

          <span></span>

    <script src="./aos/aos.js"></script>
    <script type="text/javascript">
        AOS.init({
            duration: 1000,
        });
    </script>
    <script src="../../website/premium/script.js"></script>
    <script>
        $(window).on("load", function() {
            $(".loader-wrapper").fadeOut("slow")
        })
    </script>
    <script>
      document.addEventListener("mousemove", parallax);
      function parallax(e) {
        this.querySelectorAll('.layer').forEach(layer => {
          const speed = layer.getAttribute('data-speed')
          const x = (window.innerWidth - e.pageX*speed)/100
          const y = (window.innerHeight - e.pageY*speed)/100
          layer.style.transform = `translateX(${x}px) translateY(${y}px)`
        })
      }
    </script>
</body>
